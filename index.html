<!DOCTYPE html>
<html>
  <head>
    <title>HTML Code Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .code-input {
        width: 100%;
        height: 200px;
        background-color: #222;
        color: #fff;
        padding: 10px;
        border: none;
      }

      .preview-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        min-height: 300px;
        background-color: #fff;
        color: #000;
      }

      .preview-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HTML Code Preview</h1>
      <textarea class="code-input" rows="10" cols="80"></textarea>
      <button class="preview-button" onclick="renderPreview()">Preview</button>
      <div class="preview-container" id="preview"></div>

      <script>
        function renderPreview() {
          const codeInput = document.querySelector('.code-input');
          const previewContainer = document.getElementById('preview');
          const code = codeInput.value;
          previewContainer.innerHTML = code;
        }
      </script>
    </div>
  </body>
</html>
